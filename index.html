
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Don't Touch the Door</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      background: #222;
      width: 100vw;
      height: 80vh;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20vh;
    }
    .button {
      flex: 1;
      background: #444;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #666;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <div class="button" id="leftBtn">◀</div>
    <div class="button" id="rightBtn">▶</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
