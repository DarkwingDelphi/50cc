
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Don't Touch the Door</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #left, #right {
        position: absolute;
        bottom: 10px;
        width: 45vw;
        height: 80px;
        font-size: 2em;
        color: white;
        background-color: rgba(0, 0, 0, 0.4);
        border: none;
        border-radius: 10px;
      }
      #left {
        left: 5vw;
      }
      #right {
        right: 5vw;
      }
    </style>
  </head>
  <body>
    <button id="left">⬅️</button>
    <button id="right">➡️</button>
    <script src="sketch.js"></script>
  </body>
</html>
