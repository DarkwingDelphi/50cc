
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>C50C: Don't Touch the Door</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        z-index: 10;
      }
      .btn {
        width: 50%;
        height: 100px;
        font-size: 3em;
        background-color: rgba(255, 255, 255, 0.3);
        border: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button class="btn" ontouchstart="moveLeft()" ontouchend="stopMove()">⬅️</button>
      <button class="btn" ontouchstart="moveRight()" ontouchend="stopMove()">➡️</button>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
