<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Don't Touch the Door</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        touch-action: none;
      }

      canvas {
        display: block;
      }

      #left, #right {
        position: absolute;
        bottom: 30px;
        width: 50%;
        height: 100px;
        font-size: 32px;
        color: white;
        background-color: rgba(0, 0, 0, 0.4);
        text-align: center;
        line-height: 100px;
        user-select: none;
      }

      #left {
        left: 0;
      }

      #right {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="left">&lt;</div>
    <div id="right">&gt;</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
